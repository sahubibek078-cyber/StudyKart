<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>StudyKart - For Her</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header class="topbar">
    <div class="logo">
      <img src="../1000508290.webp" alt="logo" class="logoimg">
      <span>StudyKart</span>
    </div>
    <div class="actions">
      <button id="signinBtn">Sign in with Google</button>
      <button id="cartBtn">Cart (<span id="cartCount">0</span>)</button>
    </div>
  </header>
  <main class="container">
    <section class="hero animate">
      <h1>Stylish. Smart. Affordable.</h1>
      <p>Handpicked collections for girls — curated, trendy, and budget friendly.</p>
      <div class="searchBox">
        <input id="search" placeholder="Search for kurti, bag, sneakers..." />
        <button id="searchBtn">Search</button>
      </div>
    </section>

    <section>
      <h2>Recommended for you</h2>
      <div id="recommended" class="grid"></div>
    </section>

    <section>
      <h2>All Products</h2>
      <div id="products" class="grid"></div>
    </section>
  </main>

  <div id="cartModal" class="modal hidden">
    <div class="modal-content">
      <h3>Your Cart</h3>
      <div id="cartItems"></div>
      <div class="cart-actions">
        <input id="coupon" placeholder="Coupon code" />
        <button id="applyCoupon">Apply</button>
        <div>Total: ₹<span id="cartTotal">0</span></div>
        <button id="checkoutBtn">Checkout (Cash on Delivery)</button>
      </div>
      <button class="close" id="closeCart">Close</button>
    </div>
  </div>

  <script src="js/app.js"></script>
  <script src="js/auth.js"></script>
</body>
</html>
